<div class="container">
    <h1 class="title">Add a Product</h1>
    <form (ngSubmit)="addProduct()">
        <div class="propdet">
            <div class="head">
                <p>Product Details </p>
            </div>
            <div class="filter">
                <label for="propname">Name:</label>
                <input [(ngModel)]="product.name" type="text" id="name" name="name" #name placeholder="Name">
            </div>
            <div class="filter">
                <label for="description">Description:</label>
                <textarea [(ngModel)]="product.description" id="description" name="description" #description placeholder="Description"></textarea>
            </div>
            <div class="filter">
                <label for="category">Category:</label>
                <select [(ngModel)]="product.category" id="category" name="category" class="custom-select">
                    <option value="Cereals">Cereals</option>
                    <option value="DairyProducts">Dairy Products</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="OtherProducts">Other Products</option>


                </select>
            </div>
            <div class="filter">
                <label for="unit">Measurement Unit:</label>
                <select [(ngModel)]="product.unit" id="unit" name="unit" class="custom-select">
                    <option value="Piece">Piece / Item</option>
                    <option value="Kilogram">Kilogram</option>
                    <option value="Gram">Gram</option>
                    <option value="Tonne">Tonne</option>
                    <option value="Quintal">Quintal</option>
                    <option value="Liter">Liter</option>
                    <option value="Box">Box</option>
                    <option value="Pack">Pack</option>
                    <option value="Dozen">Dozen</option>
                    <option value="Pallet">Pallet</option>
                    <option value="Case">Case</option>
                    <option value="Barrel">Barrel</option>
                    <option value="Roll">Roll</option>
                    <option value="Meter">Meter</option>
                    <option value="Set">Set</option>
                </select>
            </div>
            <p style="margin-top: -5px; color: rgb(110, 110, 110);">If the unit you're looking for is not here, add it in the description</p>
            <div class="filter">
                <label for="quantity">Total Amount</label>
                <input [(ngModel)]="product.amountLeft" type="number" id="quantity" name="quantity" #quantity placeholder="Total Quantity">
            </div>
            <div class="filter">
                <label>Price per item</label>
                <input [(ngModel)]="product.price" #price type="text" name="price" placeholder="Price">
            </div>
            <div class="filter">
                <label for="images">Images:</label>
                <input required type="file" (change)="onFileChange($event)"  id="images" name="images" #images accept="image/*" multiple>
            </div>
            <div class="filter">
                <label for="producerName">Producer name:</label>
                <input [(ngModel)]="product.producerName" type="text" id="producerName" name="producerName" #producerName placeholder="Producer Name">
            </div>
            <div class="filter">
                <label for="producerPhone">Producer phone number:</label>
                <input [(ngModel)]="product.producerPhoneNumber" type="text" id="producerPhone" name="producerPhone" #producerPhone placeholder="Producer Phone">
            </div>
        </div>
        <div class="buttons">
            <button (click)="clearFields(images, quantity, description, name, price)" 
                class="clear-button">Clear all</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
