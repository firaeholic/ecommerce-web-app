<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
        <div class="card-body py-md-4">
        <h3 class="text-center">Login</h3>
        <div class="loginwith">
            <a class="google-login">

                Login with Google
                 <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z" fill="#000000"></path> </g></svg>
            </a>
        </div>
        <div class="or-divider">
            <span class="or-text">or Login with Email</span>
        </div>
        <form>
            <div class="form-group">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>             
            <div class="form-group">
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="buttons">
              <button (click)="logUser()" class="btn btn-primary" type="button">Login</button>
              <a class="forgot" (click)="toggleForgotPassword()" >Forgot Password?</a>
              <div class="login">
                <p>New here? <a routerLink="/register">Register</a></p>
              </div>
            </div>
          </form>
       </div>
    </div>
    <div class="forgot-password-section" *ngIf="showForgotPassword">
      <form>
          <div>
              <label class="forgot-label" for="forgot-email">Enter your email, so we can send you a reset otp</label>
              <input #emailR type="email" class="form-control" id="forgot-email" placeholder="Email">
          </div>
          <button (click)="requestPasswordReset(emailR.value)" type="button" class="btn btn-primary otp">Send OTP</button>
          <button class="btn btn-primary" (click)="toggleForgotPassword()">Close</button>
      </form>
  </div>
  </div>
  </div>
  </div>
