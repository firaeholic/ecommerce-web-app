<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
        <div class="card-body py-md-4">
        <h3 class="text-center">Reset Password</h3>
         <form _lpchecked="1">          
            <div class="form-group">
                <input #passwordvalue type="password" class="form-control" id="password" placeholder="New password">
            </div>
            <div class="form-group">
                <input #otp type="text" class="form-control" id="otp" placeholder="OTP">
            </div>
            <div class="buttons">
                <button (click)="resetPassword(passwordvalue.value, otp.value)" class="btn btn-primary" type="button">Reset Password</button>
            </div>
        </form>
       </div>
    </div>
  </div>
  </div>
  </div>
